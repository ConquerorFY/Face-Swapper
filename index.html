<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"
        integrity="sha512-9KkIqdfN7ipEW6B6k+Aq20PV31bjODg4AA52W+tYtAE0jE0kMx49bjJ3FgvS56wzmyfMUHbQ4Km2b7l9+Y/+Eg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="./scripts/face-api.min.js"></script>
    <script defer src="./scripts/crop.js"></script>
    <script defer src="./scripts/variables.js"></script>
    <script defer src="./scripts/dom.js"></script>
    <script defer src="./scripts/modal.js"></script>
    <script defer src="./scripts/face-detection.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css"
        integrity="sha512-hvNR0F/e2J7zPPfLC9auFe3/SE0yG4aJCOd/qxew74NN7eyiSKjr7xJJMu1Jy2wf7FXITpWS1E/RY8yzuXN7VA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Face Swapper</title>
</head>

<body>
    <div class="modal-container" id="modalContainer" style="display: none">
        <div class="modal">
            <h1>Cropped Image: </h1>
            <div id="modalContent"></div>
            <div class="modal-action-buttons">
                <span id="btnCancel">Cancel</span>
                <span id="btnConfirm">Confirm</span>
            </div>
        </div>
    </div>
    <h1>Face Swapper</h1>
    <h2>Upload your photos to swap the face. Be whoever you want to be!</h2>
    <div class="container">
        <div class="selections-container">
            <div class="base-image">
                <span class="number">1</span>
                <p>Upload a photo with a face (base image)</p>
                <input type="file" id="baseImageUpload">
            </div>
            <div class="target-image">
                <span class="number">2</span>
                <p>Upload the other photo with a face (target face image) </p>
                <input type="file" id="targetImageUpload">
            </div>
        </div>
        <div>
            <div class="tabs-container">
                <span id="tabOutputImage" title="Click to switch to output image tab">Output Image</span>
                <span id="tabFaceImage" title="Click to switch to target face image tab">Target Face Image</span>
            </div>
            <div class="output-container" id="output"></div>
            <div class="actions-container">
                <span id="btnSave" title="Click to save image">ðŸ’¾</span>
                <span id="btnClear" title="Click to clear image">ðŸ—™</span>
                <span id="btnCrop" title="Click to crop image">âœ„</span>
            </div>
        </div>
    </div>
</body>

</html>
